        <section class="main_section">

        </section>
        <footer class="main_footer">

        </footer>
    </div>

    <script>
        var socket = io.connect('http://localhost:8080');

        $(".arrow").on("click", function(e) {

            var dir = $(this).attr("direction");

            switch(dir) {
                case "up":
                console.log("On va en haut");
                socket.emit("direction", "up");
                break;
                case "left":
                console.log("On va à gauche");
                socket.emit("direction", "left");
                break;
                case "right":
                console.log("On va à droite");
                socket.emit("direction", "right");
                break;
                case "down":
                console.log("On va en bas");
                socket.emit("direction", "down");
                break;
            }

        });

    </script>
