<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=0.4, maximum-scale=1">
    <title>My_2048 Remote</title>
    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    <script type="text/javascript" src="../script/jquery-1.11.3.js"></script>

    <link rel="stylesheet" type="text/css" href="../style/style_mobile.css" />
</head>

<body>

    <div class="main_wrapper">
        <header class="main_header">
            <div class="header_title">
                <h1>My_2048 Remote</h1>
            </div>
            <div class="header_action">
                <div class="score">
                    <div class="header_score_title">Mon score</div>
                    <div class="header_score">0</div>

            </div>
        </header>
        <section class="main_section">
            <article class="grid_holder">
                <div class="grid">
                    <div class="grid_row">
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                    </div>
                    <div class="grid_row">
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                    </div>
                    <div class="grid_row">
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                    </div>
                    <div class="grid_row">
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                        <div class="grid_cell"></div>
                    </div>
                </div>
            </article>
            <divc class="buttons">
                <div class="undo_button">Undo</div>
                <div class="replay_button">Reset</div>
            </div>
        </section>
        <footer class="main_footer">

        </footer>
    </div>
</body>
</html>
